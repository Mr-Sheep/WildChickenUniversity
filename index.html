<html>
  <head>
    <meta charset="utf-8" />
    <script src="https://unpkg.com/pdf-lib"></script>
    <script src="https://unpkg.com/downloadjs"></script>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    
    <p>Click the button to fill PDF and get your personalized Wild Chicken Admission Offer PDF</p>
    <form>
      <label for="fname">First name:</label><br>
      <input type="text" id="fname" name="fname"><br>
    </form>
    <button onclick="fillForm(document.getElementById('fname').value)">Fill PDF</button>
    
    <p class="small">(Your browser will download the resulting file)</p>
  </body>

  <script>
    const { PDFDocument } = PDFLib

    async function fillForm(fname) {
    	// Fetch the PDF with form fields
      const formUrl = 'https://raw.githubusercontent.com/Mr-Sheep/WildChickenAdmission/master/template.pdf'
      const formPdfBytes = await fetch(formUrl).then(res => res.arrayBuffer())
      const pdfDoc = await PDFDocument.load(formPdfBytes)
      console.log(document.getElementById('fname').value)
      // Get the form containing all the fields
      const form = pdfDoc.getForm()

      // Get all fields in the PDF by their names
      const nameField = form.getTextField('name')
      
      // Fill in the basic info fields
      nameField.setText(fname)
    
      // Serialize the PDFDocument to bytes (a Uint8Array)
      const pdfBytes = await pdfDoc.save()

			// Trigger the browser to download the PDF document
      download(pdfBytes, "WCU_AdmissionOffer.pdf", "application/pdf");
    }
  </script>
</html>
