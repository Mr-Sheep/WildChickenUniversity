<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,height=device-height,initial-scale=1.0"/>
    <title>Wild Chicken Admission Portal</title>
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <script src="https://unpkg.com/pdf-lib"></script>
    <script src="https://unpkg.com/downloadjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/party-js@latest/bundle/party.min.js"></script>
    
  </head>

  <body>
    <script src="./script.js"></script>
    <div class="login-root">
      <div
        class="box-root flex-flex flex-direction--column"
        style="min-height: 100vh; flex-grow: 1"
      >
        <div class="loginbackground box-background--white padding-top--64">
          <div class="loginbackground-gridContainer">
            <div
              class="box-root flex-flex"
              style="grid-area: top / start / 8 / end"
            >
              <div
                class="box-root"
                style="
                  background-image: linear-gradient(
                    white 0%,
                    rgb(247, 250, 252) 33%
                  );
                  flex-grow: 1;
                "
              ></div>
            </div>
            <div
              class="box-root flex-flex"
              style="grid-area: 4 / 2 / auto / 5"
            ></div>
            <div
              class="box-root flex-flex"
              style="grid-area: 6 / start / auto / 2"
            >
              <div
                class="box-root box-background--blue800"
                style="flex-grow: 1"
              ></div>
            </div>
            <div
              class="box-root flex-flex"
              style="grid-area: 7 / start / auto / 4"
            ></div>
            <div
              class="box-root flex-flex"
              style="grid-area: 8 / 4 / auto / 6"
            ></div>
            <div
              class="box-root flex-flex"
              style="grid-area: 2 / 15 / auto / end"
            ></div>
            <div
              class="box-root flex-flex"
              style="grid-area: 3 / 14 / auto / end"
            ></div>
            <div
              class="box-root flex-flex"
              style="grid-area: 4 / 17 / auto / 20"
            ></div>
            <div
              class="box-root flex-flex"
              style="grid-area: 5 / 14 / auto / 17"
            ></div>
          </div>
        </div>
        <div
          class="box-root padding-top--24 flex-flex flex-direction--column"
          style="flex-grow: 1; z-index: 9"
        >
          <div
            class="box-root padding-top--48 padding-bottom--24 flex-flex flex-justifyContent--center"
          >
            <h1>
              <a href="https://apply.wcn.md" ><img src="./Wild_Chicken.svg" alt="Wild Chicken University" style="width:300px;height:82px;"></a>
            </h1>
          </div>
          <div class="formbg-outer">
            <div class="formbg">
              <div class="formbg-inner padding-horizontal--48">
                <span class="padding-bottom--15">Welcome to the <bold>Official</bold> admission
                  offer download page!</span>

                <form
                  id="stripe-login"
                >
                  <div class="field padding-bottom--24">
                    <label for="fname">First Name:</label>
                    <input type="text" id="fname" name="fname" />
                  </div>
                  <div class="field padding-bottom--24">
                    <div class="grid--50-50">
                      <label for="lname">Last Name:</label>
                    </div>
                    <input type="text" id="lname" name="lname" devalue="something"/>
                  </div>

                  
                </form
                <div class="field padding-bottom--24">
                  <button
                    onclick="fillForm(document.getElementById('fname').value, document.getElementById('lname').value); party.confetti(this);"
                  >
                    Download (it takes TIME)
                  </button>
                  <div>
                    <br/>Copyleft ðŸ„¯ <a href="https://github.com/Mr-Sheep/WildChickenAdmission">Snorlax</a>, no rights reserved. Assets have their own licenses.
                  </div>
                </div>
                
              </div>
              
            </div>
          </div>
        </div>
        
      </div>
    </div>
    
  </body>
</html>
